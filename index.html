<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
  <title>Test Canvas</title>
  <style type="text/css">
    body {
      overflow: hidden;
      padding: 0px;
      margin: 0px;
    }

    .unselectable {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    div:focus {
      outline-style: none;
      -moz-outline-style: none;
    }

    div.toc {
      margin-left: 3%;
      text-align: left;
    }

    p {
      text-indent: 2em;
      margin-top: 0;
      margin-bottom: 0;
    }

    table.bold {
      font-weight: bold;
    }

    #host {
      background-color: lightgray;
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    #content {
      padding-left: 5%;
      padding-right: 5%;

      margin-left: 8%;
      margin-right: 8%;
      margin-bottom: 30px;

      text-align: justify;
      overflow-y: scroll;

      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      
      background-color: white;
    }

    #hpToggle {
      margin: 10px;
    }
  </style>

  <script src="script.js"></script>
</head>

<body>

  <div id="host">
    <input id="hpToggle" type="checkbox">
    <div id="content"></div>
  </div>
</body>

</html>
