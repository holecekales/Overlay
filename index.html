<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
  <title>Test Canvas</title>
  <style type="text/css">
    body {
      overflow: hidden;
      padding: 0px;
      margin: 0px;
    }

    div:focus {
      outline-style: none;
      -moz-outline-style: none;
    }

    div.toc {
      margin-left: 3%;
      text-align: left;
    }

    p {
      text-indent: 2em;
      margin-top: 0;
      margin-bottom: 0;
    }

    table.bold {
      font-weight: bold;
    }

    #host {
      background-color: lightgray;
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    #content {
      padding-left: 5%;
      padding-right: 5%;

      margin-left: 8%;
      margin-right: 8%;
      margin-bottom: 30px;

      text-align: justify;
      overflow-y: auto;

      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      
      background-color: white;
    }

    .uiCtrl {
      position: relative;
      display: inline-block;
      margin-left: 10px;
      margin-top: 7px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12pt;
    }

    input[type=checkbox] {
      position: relative;
      vertical-align: middle;
      bottom: 2px;
    }

  </style>

  <script src="script.js"></script>
</head>

<body>

  <div id="host">
    <label class="uiCtrl">
     <input  id="hpToggle" type="checkbox">
     Visible
   </label>
   <br/>
   <label class="uiCtrl">
      <input  id="mouseDraw" type="checkbox">
      Mouse
    </label>
    <br/>
 
    <button id="clear" class="uiCtrl">Clear</button>
    <div id="content"></div>
  </div>
</body>

</html>
